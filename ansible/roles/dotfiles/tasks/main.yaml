---
- include_tasks: '{{ cli_item }}'
  loop:
    - cli_tools_dev.yaml
    - cli_tools_user.yaml
    - cli_zsh.yaml
    - cli_todotxt.yaml
  loop_control:
    loop_var: cli_item
  tags: cli

- include_tasks: '{{ gui_item }}'
  loop:
    - gui_desktop.yaml
    - gui_theme.yaml
    - gui_tools.yaml
  loop_control:
    loop_var: gui_item
  tags: gui

- include_tasks: 'device_specific.yaml'
- include_tasks: "device_specific/{{ lookup('env', 'MACHINE_ID') }}.yaml"
